<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header class="header-container">
        <div id="header-itens">
            <nav id="nav-bar">
                <div id="header-logo">
                    <img src="/img/e-book.png" alt="logo do site">
                </div>

                <form action="" id="header-busca">
                    <input type="search" name="buscar" id="buscar" placeholder="Buscar...">
                    <button type="submit" id="btn-buscar"><img src="/img/search.png" alt="imagem para fazer busca no siteimagem para fazer busca no site"  width="30px"></button>
                </form>

                <!-- <div class="header-busca">
                    <input type="search" name="" id="buscar"><img src="/img/search.png" alt="imagem para fazer busca no site">
                </div> -->
                
                <div id="nav-link">
                    <ul>
                        <li><a href="#">Quem somos</a></li>
                        <li><a href="#">Livros</a></li>
                        <li><a href="#">Trocas</a></li>
                        <li><a href="#">Lista de Desejos</a></li>
                        <li><a href="#">Ajuda</a></li>
                    </ul>
                </div>
                    

                <div id="header-login">
                    <a href="#"><img src="/img/persson-book.png" alt="imagem para fazer login ou cadastrar no site">Login</a>
                </div>
            </nav>
     
        </div>

        <div id="header-content">
            <div id="header-desc">
                <h1>SITE DE TROCA DE LIVROS?</h1>
                <p>Sim! no Getting Books você aquire o livro que tanto</p>
                <p>procura trocando com um que não usa mais.</p>
                <p>Explore e aproveite as ofetas de trocas.</p>
            </div>  
        </div>

    </header>

    <main>
        <section class="section-cadastro">
            <div class="div-form">
                <h1>Cadastro</h1>

                <form action="">
                    <div class="form-cadastro">
                        <div class="dados-pessoais">
                            <div class="div-itens">
                                <label for="">Nome</label>
                                <input type="text" name="nome" id="none" placeholder="seu nome" required
                                    aria-required="true" value="">
                            </div>

                            <div class="div-itens">
                                <label for="">Sobrenone</label>
                                <input type="email" name="email" id="email" placeholder="seu sobrenone" required
                                    aria-required="true">
                            </div>

                            <div class="div-itens">
                                <label for="">Data de Nascimento</label>
                                <input type="date" name="data" id="data" placeholder="sua data de Nascimento" required
                                    aria-required="true">
                            </div>

                        </div>

                        <div class="dados-pessoais">

                            <div class="div-itens">
                                <label for="">Nome de Usuário</label>
                                <input type="text" name="usuario" id="usuario" placeholder="seu nome de usuário"
                                    required aria-required="true">
                            </div>

                            <div class="div-itens">
                                <label for="">Telefone</label>
                                <input type="tel" name="tel" id="tel" placeholder="seu telefone" required maxlength="11"
                                    aria-required="true"><span id="span-cadastro"><i>somente números</i></span>
                            </div>

                            <div class="div-itens">
                                <label for="">CPF</label>
                                <input type="text" name="cpf" id="cpf" placeholder="seu cpf" required maxlength="11"
                                    aria-required="true"> <span id="span-cadastro"><i>somente números</i></span>
                            </div>
                        </div>

                        <div class="dados-pessoais">
                            <div class="div-itens">
                                <label for="">Endereço de E-mail</label>
                                <input type="email" name="email" id="email" placeholder="seu email" required
                                    aria-required="true">
                            </div>

                            <div class="div-itens">
                                <label for="">Senha</label>
                                <input type="password" name="senha" id="senha" placeholder="sua senha" required
                                    minlength="8" maxlength="15" aria-required="true">
                            </div>

                            <div class="div-itens">
                                <label for="">Digite novamente a senha</label>
                                <input type="password" name="senha" id="senha" placeholder="sua senha" required
                                    minlength="8" maxlength="15" aria-required="true">
                            </div>
                        </div>
                        <button type="submit" id="btn-cadastrar">Cadastrar</button>
                    </div>

                </form>

                <div id="cadastro-link">
                    <a href="">Já tenho cadastro</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
